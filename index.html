<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact Us - Connect with One Stop NDT Experts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta 
       name="description" 
       content="Reach out to One Stop NDT for any NDT-related queries or discussions." 
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="contact-us-sicles">
      <div class="columnmapsiclen">
        <div>
          <img src="image/colorfull-logo.png" alt="Image" class="image" />
        </div>
      </div>
      <form action="">
        <div class="row-two">
          <div class="contact-us-1 container-xs">
            <div class="contact-us_query-section">
              <div class="flex-col-center-start query-section_column--text">
                <h1 class="query-section_heading ui heading size-headinglg">Got any questions?</h1>
                <h2 class="query-section_subheading ui heading size-textmd">Let's discuss it over a cup of coffee.</h2>
              </div>
              <div class="query-section_column--form">
                <div class="form-column_row--name">
                  <label class="form-column_input--name ui input size-xs square">
                    <input name="Name Input" placeholder="Name" type="text" />
                  </label>
                  <label class="form-column_input--name ui input size-xs square">
                    <input name="Organization Input" placeholder="Organisation Name" type="text" />
                  </label>
                </div>
                <div class="form-column_row--name">
                  <label class="form-column_input--name ui input size-xs square">
                    <input name="Email Input" placeholder="Email ID" type="email" />
                  </label>
                  <label class="form-column_input--name ui input size-xs square">
                    <input name="Phone Input" placeholder="Contact Number" type="number" />
                  </label>
                </div>
                <div class="form-column_row--message">
                  <textarea 
                  class="form-column_textarea--message ui textarea gray_800_7f size-xs taroutlinegray8007f square" 
                  name="Message TextArea" 
                  placeholder="Message"
                  type="text">
                </textarea>
                  <button class="form-column_button--submit ui button light_blue_500 size-xs fill round">
                    <span>Submit</span>
                   
                  </button>
                </div>
              </div>
            </div>
          </div>
      </form>
        
       </div>

       <div class="stackmapsiclema">
        
        <img src="image/MAP.png" alt="map" srcset="" class="mapsiclemap_one">
        <div class="contact-info">
          <h2 class="contact-info_title ui heading size-headingmd">OnestopNDT</h2>
          <h3 class="contact-info_address ui heading size-texts">PAP/R/406 Rabale MIDC Near Dol Electric Company Rabale MIDC, Navi Mumbai - 400701.</h3>
          <h4 class="contact-info_phone ui heading size-texts">Landline - 022 4131 0099</h4>
          <div class="contact-info_settings-row">
            <img src="image/icons8-google-maps-48.png" alt="Settings Icon" class="contact-info_settings-icon">
            <h5 class="contact-info_map-link ui heading size-texts">Google map Link</h5>
          </div>
        </div>
      </div>

      <div class="column-one">
        <div class="container-xs">
          <div class="column_list">
            <div class="company-profile">
              <img src="image/Business.jpg" alt="Company Logos" class="company-profile_image" />
              <h2 class="company-profile_title ui heading size-headingxs">Companies</h2>
            </div>
            <div class="company-profile">
              <img src="image/jobs.jpg" 
              alt="Company Logos" 
              class="company-profile_image" />
              <h3 class="company-profile_title ui heading size-headingxs">Jobs</h3>
            </div>
            <div class="company-profile">
              <img src="image/Articles.jpg" alt="Company Logos" class="company-profile_image" />
              <h4 class="company-profile_title ui heading size-headingxs">Articles</h4>
            </div>
            <div class="company-profile">
              <img src="image/Webners.jpg" alt="Company Logos" class="company-profile_image" />
              <h5 class="company-profile_title ui heading size-headingxs">Webinars</h5>
            </div>
            <div class="company-profile">
              <img src="image/Forems.jpg" alt="Company Logos" class="company-profile_image" />
              <h6 class="company-profile_title ui heading size-headingxs">Forums</h6>
            </div>
            <div class="company-profile">
              <img src="image/Application notes.jpg" alt="Company Logos" class="company-profile_image" />
              <p class="company-profile_title ui heading size-headingxs">Application Notes</p>
            </div>
          </div>
        </div>

        <div class="row_four">
          <div class="contact-us_section container-xs">
            <img src="image/white-logo.png" alt="Featured Image" class="contact-us_image" />
            <div class="contact-us_content">
              <div class="contact-us_content-column">
                <div class="contact-us_divider"></div>
                <div class="flex-col-center-start contact-us_text-column">
                  <h6 class="ui heading size-headings">What is One Stop NDT?</h6>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
